<script>
// Search data
const posts = [
    {% for post in site.posts %}
    {
        title: {{ post.title | jsonify }},
        url: "{{ site.baseurl }}{{ post.url }}",
        date: "{{ post.date | date: '%Yë…„ %mì›” %dì¼' }}",
        categories: {{ post.categories | jsonify }},
        tags: {{ post.tags | jsonify }},
        excerpt: {{ post.excerpt | strip_html | strip_newlines | jsonify }},
        content: {{ post.content | strip_html | jsonify }}
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
];

// DOM elements
const searchInput = document.getElementById('searchInput');
const searchResults = document.getElementById('searchResults');
const searchStats = document.getElementById('searchStats');
const noResults = document.getElementById('noResults');
const filterBtns = document.querySelectorAll('.filter-btn');

let currentFilter = 'all';
let searchTimeout;

// Search function
function search(query) {
    const lowerQuery = query.toLowerCase();

    if (!query || query.trim().length < 2) {
        searchResults.innerHTML = '';
        searchStats.style.display = 'none';
        noResults.style.display = 'none';
        return;
    }

    let results = posts.filter(post => {
        // Filter by category
        if (currentFilter !== 'all' && !post.categories.includes(currentFilter)) {
            return false;
        }

        // Search in title, content, tags
        return post.title.toLowerCase().includes(lowerQuery) ||
               post.content.toLowerCase().includes(lowerQuery) ||
               post.tags.some(tag => tag.toLowerCase().includes(lowerQuery));
    });

    // Display results
    if (results.length === 0) {
        searchResults.innerHTML = '';
        searchStats.style.display = 'none';
        noResults.style.display = 'block';
    } else {
        noResults.style.display = 'none';
        searchStats.style.display = 'block';
        searchStats.textContent = `${results.length}ê°œì˜ ê²°ê³¼ë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤`;

        searchResults.innerHTML = results.map(post => {
            const highlightedTitle = highlightText(post.title, query);
            const highlightedExcerpt = highlightText(post.excerpt.substring(0, 200), query);

            return `
                <div class="search-result-item">
                    <h2 class="search-result-title">
                        <a href="${post.url}">${highlightedTitle}</a>
                    </h2>
                    <div class="search-result-meta">
                        ${post.date} Â· ${post.categories.join(', ')}
                    </div>
                    <div class="search-result-excerpt">
                        ${highlightedExcerpt}...
                    </div>
                    ${post.tags.length > 0 ? `
                        <div class="search-result-tags">
                            ${post.tags.map(tag => `<span class="search-result-tag">#${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }).join('');
    }
}

// Highlight search term
function highlightText(text, query) {
    if (!query) return text;
    const regex = new RegExp(`(${query})`, 'gi');
    return text.replace(regex, '<mark>$1</mark>');
}

// Event listeners
searchInput.addEventListener('input', (e) => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
        search(e.target.value);
    }, 300);
});

filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        search(searchInput.value);
    });
});

// Check URL parameters
const urlParams = new URLSearchParams(window.location.search);
const tagParam = urlParams.get('tag');
const qParam = urlParams.get('q');

if (tagParam) {
    searchInput.value = tagParam;
    search(tagParam);
} else if (qParam) {
    searchInput.value = qParam;
    search(qParam);
}

// Focus on search input
searchInput.focus();
</script>
